spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${SBB_DB_URL}
    username: ${SBB_DB_USERNAME}
    password: ${SBB_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false