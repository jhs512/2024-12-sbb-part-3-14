<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1  class="border-bottom py-2">카테고리 이름:</h1>
    <form th:action="@{|/category/create|}" th:object="${categoryForm}" method="post" class="my-3">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <h3>내용</h3>
        <textarea th:name="content" id="content" rows="15" class="form-control" ></textarea>
        <input type="submit" value="수정하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
