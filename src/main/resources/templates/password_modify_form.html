<html layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="content" class="container my-3">
    <h2>비밀번호 변경</h2>

    <form th:action="@{/user/password/modify}" th:object="${passwordChange}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label th:for="password1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password1" th:field="*{password1}" placeholder="새로운 패스워드를 입력하세요." required>
        </div>
        <div class="mb-3">
            <label th:for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2" th:field="*{password2}" placeholder="같은 패스워드를 입력하세요." required>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경하기.</button>
    </form>
</div>
</html>
