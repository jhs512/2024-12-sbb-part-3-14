<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">질문등록</h5>
		<form th:object="${questionForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="mb-3">
				<label for="category" class="form-label">
					<select id="category" th:field="*{categoryId}" class="form-control">
						<option value="" selected disabled>카테고리를 선택하세요</option>
						<th:block th:each="category : ${categories}">
							<option th:value="${category.id}" th:text="${category.name}"></option>
						</th:block>
					</select>
				</label>
			</div>
			<div class="mb-3">
				<label for="subject" class="form-label">제목</label>
				<input type="text" name="subject" id="subject" th:field="*{subject}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea name="content" id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
			</div>
			<input type="submit" value="저장하기" class="btn btn-primary my-2">
		</form>
	</div>
	<script layout:fragment="script" type="text/javascript">
		new SimpleMDE({element: document.getElementById("content")});
	</script>
</html>
