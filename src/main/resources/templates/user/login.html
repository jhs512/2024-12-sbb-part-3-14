<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a th:href="@{/user/forgot-password}" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
    </form>

    <hr>
    <div class="d-flex flex-column gap-2 mt-3" style="max-width: 250px;">
        <!-- Google 로그인 -->
        <a class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2"
           th:href="@{/oauth2/authorization/google}">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                 alt="Google Logo"
                 style="width: 20px; height: 20px;">
            Google로 로그인
        </a>

        <!-- Kakao 로그인 -->
        <a class="btn d-flex align-items-center justify-content-center gap-2"
           th:href="@{/oauth2/authorization/kakao}"
           style="background-color: #FEE500; color: #000000; border: 1px solid #FEE500;">
            <img src="https://www.kakao.com/favicon.ico"
                 alt="Kakao Logo"
                 style="width: 20px; height: 20px; object-fit: contain;">
            Kakao로 로그인
        </a>

        <!-- Naver 로그인 -->
        <a class="btn d-flex align-items-center justify-content-center gap-2"
           th:href="@{/oauth2/authorization/naver}"
           style="background-color: #03C75A; color: #ffffff; border: 1px solid #03C75A;">
            <img src="https://www.naver.com/favicon.ico"
                 alt="Naver Logo"
                 style="width: 20px; height: 20px;">
            Naver로 로그인
        </a>
    </div>
</html>
