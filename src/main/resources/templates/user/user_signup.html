<html layout:decorate="~{layout}">
<!--와 -->
<div layout:fragment="content"  class="container my-3">
  <h2>회원가입</h2>
  <form th:action="@{|/user/signup_run|}" th:object="${userForm}" method="post" class="my-3">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <h3>사용자 ID</h3>
    <input type="text" th:field="*{userName}"  id="userName" class="form-control">
    <h3>비밀번호</h3>
    <input type="text" th:field="*{password}"  id="password" class="form-control">
    <h3>비밀번호 확인</h3>
    <input type="text" th:field="*{pwCheck}"  id="pwCheck" class="form-control">
    <h3>이메일</h3>
    <input type="text" th:field="*{email}"  id="email" class="form-control">
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
