<html layout:decorate="~{layout}">
<!--와 -->


<div layout:fragment="content" class="container my-3">
    <div th:unless="${userName}">
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-success active" role="button">Google Login</a>
    <h2>로그인</h2>
    <form th:action="@{/user/login}" method="post" class="my-3">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            <div class="alert alert-danger" >아이디, 비밀번호를 확인해주세요</div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
