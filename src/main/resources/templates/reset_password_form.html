<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 찾기</title>
</head>
<body>
<h1>비밀번호 찾기</h1>
<form th:action="@{/user/reset-password}" method="post">
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">임시 비밀번호 발송</button>
</form>

<!-- 오류 메시지 -->
<div th:if="${param.error}">
    <p th:if="${param.error == 'emailNotFound'}" style="color: red;">등록되지 않은 이메일입니다.</p>
    <p th:if="${param.error == 'serverError'}" style="color: red;">서버 오류가 발생했습니다. 다시 시도해주세요.</p>
</div>
</body>
</html>
