<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">이메일</h5>
	<form th:object="${mailForm}" th:action="@{/mail/send}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input type="email" id="email" th:field="*{email}" class="form-control">
		</div>
		<input type="submit" value="임시비밀번호 전송" class="btn btn-primary my-2">
	</form>
</div>
</html>
