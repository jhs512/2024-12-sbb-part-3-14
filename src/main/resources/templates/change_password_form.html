<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
</head>
<body>
<h1>비밀번호 변경</h1>

<div>
    <!-- 인증된 사용자의 사용자명 표시 -->
    <p>안녕하세요, <span th:text="${#authentication.name}">사용자명</span>님</p>
</div>

<form th:action="@{/user/change-password}" method="post">
    <label for="currentPassword">현재 비밀번호</label>
    <input type="password" name="currentPassword" id="currentPassword" required>

    <label for="newPassword1">새 비밀번호</label>
    <input type="password" name="newPassword1" id="newPassword1" required>

    <label for="newPassword2">새 비밀번호 확인</label>
    <input type="password" name="newPassword2" id="newPassword2" required>

    <button type="submit">비밀번호 변경</button>
</form>
</body>
</html>
