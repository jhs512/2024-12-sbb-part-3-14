<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2>비밀번호 변경</h2>

    <form th:action="@{/user/changePassword/{username}(username=${user.username})}" th:object="${changePasswordForm}" method="post">
        <!-- 숨겨진 필드로 PATCH 메서드를 지정 -->
        <input type="hidden" name="_method" value="PATCH" />

        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- 현재 비밀번호 -->
        <div class="form-group mt-3">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                   placeholder="현재 비밀번호를 입력하세요." required />
        </div>

        <!-- 새로운 비밀번호 -->
        <div class="form-group mt-3">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control"
                   placeholder="새 비밀번호를 입력하세요." required />
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group mt-3">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                   placeholder="새 비밀번호를 다시 입력하세요." required />
        </div>

        <button type="submit" class="btn btn-primary mt-3">저장</button>
    </form>
</div>
</html>
