<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:object="${userChangePasswordForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div th:replace="~{form_errors::formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="oldPassword" class="form-label">기존 비밀번호</label>
            <input type="password" th:field="*{oldPassword}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="newPassword1" class="form-label">새 비밀번호</label>
            <input type="password" th:field="*{newPassword1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="newPassword2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{newPassword2}" class="form-control">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">비밀번호 변경하기</button>
        </div>
    </form>
</div>
</html>
