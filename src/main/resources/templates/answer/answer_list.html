<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="border-bottom py-2" th:each="answer :${answerList}">
        <div>
            <a th:href="@{|/question/detail/${answer.question.id}|}" th:text="${answer.question.subject}"></a>
        </div>
        <span th:text="${answer.content}"></span>

        <span class="badge bg-light text-dark p-2 text-start">
                <span th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            </span>
    </div>
</div>
</html>
