<!doctype html>
<html lang="ko" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/questions/{id}/recommend(id=${question.id})}" method="post" class="d-inline">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit" class="QRecommend btn btn-sm btn-outline-secondary">
            추천
            <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.getQRecommendSet)}"></span>
        </button>
    </form>
    <a th:href="@{|/questions/${question.id}/modify|}" class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
       th:if="${question.siteUser != null and #authentication.getPrincipal().getUsername() == question.siteUser.username}"
       th:text="수정"></a>
    <a href="javascript:void(0);" th:data-uri="@{|/questions/${question.id}/delete|}"
       class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
       th:if="${question.siteUser != null and #authentication.getPrincipal().getUsername() == question.siteUser.username}"
       th:text="삭제">
    </a>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${question.answerCount}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${answerPage}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="card-text" style="white-space: pre-line;" th:text="${answer.siteUser.username}"></div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
        <div class="my-3">
            <form th:action="@{/questions/{id}/answers/{answerId}/recommend(id=${question.id}, answerId=${answer.id})}"
                  method="post"
                  class="d-inline">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="QRecommend btn btn-sm btn-outline-secondary">
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.getARecommendSet)}"></span>
                </button>
            </form>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/questions/${question.id}/answers|}" method="post" class="my-3">
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        <input type="hidden" id="questionId" th:value="${question.id}">
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    const recommend_elements = document.getElementsByClassName("QRecommend");
    Array.from(recommend_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
