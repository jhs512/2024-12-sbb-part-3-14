<!DOCTYPE html>
<html>
<head>
    <title>프로필</title>
</head>
<body>
<h1>프로필</h1>
<p>안녕하세요, <strong th:text="${user.username}"></strong> 님!</p>
<p>이메일: <span th:text="${user.email}"></span></p>

<h2>작성한 질문</h2>
<ul>
    <li th:each="question : ${questions}">
        <a th:href="@{/question/{id}(id=${question.id})}" th:text="${question.subject}"></a>
    </li>
</ul>

<h2>작성한 답변</h2>
<ul>
    <li th:each="answer : ${answers}">
        <p th:text="${answer.content}"></p>
    </li>
</ul>

<h2>작성한 댓글</h2>
<ul>
    <li th:each="comment : ${comments}">
        <p th:text="${comment.content}"></p>
    </li>
</ul>
</body>
</html>
