<html layout:decorate="~{layout}">
<div layout:fragment="content" >

    <div>


        <form th:object="${userModifyForm}" method="post" th:action="@{/user/modifyPassword}">

            기존 비밀번호
            <input type="text" th:field="*{checkPassword}" id="checkPassword" ><br>
            새로운 비밀번호
            <input type="text" th:field="*{newPassword}" id="newPassword" >
            <input type="submit" value="변경하기" >
        </form>


    </div>

</div>
</html>
