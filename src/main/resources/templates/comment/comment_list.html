<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:fragment="commentList">
    <div class="card my-3">
        <div class="card-body" style="border-bottom:1px solid #d2d2d2;">
            <div>
                <span>작성자 : </span>
                <span th:text="${comment.author.username}"></span>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <div class="card-text" th:utext="${@commonUtil.markdown(comment.content)}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
