<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1 class="border-bottom">비밀번호를 잊어버리셨나요?</h1>
    <h3 class="mt-3">임시 비밀번호 전송</h3>

    <!-- 여러 개의 에러 메시지가 있을 경우 반복해서 출력 -->
    <div th:if="${errorMessages}" class="alert alert-danger">
        <ul>
            <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
        </ul>
    </div>


    <!-- 사용자명 확인 -->
    <form th:action="@{/user/tempPassword}" method="post" class="mt-4">
        <div class="form-group mt-3">
            <label for="username">사용자명</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="사용자명을 입력하세요." required="required" th:value="${username}" />
        </div>

        <!-- 이메일 확인 -->
        <div class="form-group mt-3">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control"
                   placeholder="이메일을 입력하세요." required="required" th:value="${email}" />
        </div>

        <h6 class="mt-3 text-danger">( 임시 비밀번호를 생성하면 기존 비밀번호를 사용할 수 없게 됩니다! )</h6>

        <button type="submit" class="btn btn-primary mt-3">전송</button>
    </form>
</div>
</html>
