<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/layout}">
<body>
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>임시 비밀번호</h4>
        </div>
    </div>
    <form th:action="@{/user/sendTemporaryPassword}" method="POST" th:object="${userFindForm}">
        <div th:replace="~{/form/form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">임시 비밀번호 전송</button>
    </form>
</div>
</body>
</html>
