<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h3 class="text-center mb-4">로그인</h3>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger text-center">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="사용자ID를 입력하세요">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a th:href="@{/user/find-password}" class="btn btn-link p-0">비밀번호 찾기</a>
            </div>
        </form>
        <!-- 구글 로그인 버튼 -->
        <div class="d-flex justify-content-center mt-4">
            <a href="/oauth2/authorization/google" class="btn btn-outline-danger btn-block w-100">
                <i class="bi bi-google"></i> 구글 계정으로 로그인
            </a>
        </div>
    </div>
</div>
</html>
