<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 안내</title>
</head>
<body style="background-color: #f8f9fa; margin: 0; padding: 20px;">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-white bg-success text-center">
            <h2>비밀번호 재설정 안내</h2>
        </div>
        <div class="card-body">
            <p>안녕하세요,</p>
            <p>요청하신 새 비밀번호가 발급되었습니다. 아래의 새 비밀번호를 사용해 로그인하세요.</p>
            <p><strong>새 비밀번호:</strong> <span th:text="${newPassword}">password</span></p>
            <div class="text-center my-4">
                <a href="http://localhost:8080/user/login" class="btn btn-success btn-lg">로그인 하기</a>
            </div>
            <p class="text-muted">로그인 후, 반드시 비밀번호를 재설정하시기 바랍니다.</p>
            <p>감사합니다.<br></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
