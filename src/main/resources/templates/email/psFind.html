<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1 class="border-bottom py-2">비밀번호 찾기</h1>
    <form action="/send-mail/codeCheck" th:object="${EmailResponseForm}" method="post" class="my-3">
        <h3>코드입력:</h3>
        <input type="text" name="code" id="code" class="form-control">
        <input type="hidden" name="email" id="email" class="form-control" th:value="${email}">
        <input type="submit" value="확인" class="btn btn-primary my-2">
    </form>
</div>
</html>
