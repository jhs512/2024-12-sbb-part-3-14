<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">비밀번호 변경</h5>
	<form th:object="${passwordUpdateForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="oldPassword" class="form-label">비밀번호</label>
			<input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="newPassword" class="form-label">새 비밀번호</label>
			<input type="password" id="newPassword" th:field="*{newPassword}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="confirmNewPassword" class="form-label">비밀번호 확인</label>
			<input type="password" id="confirmNewPassword" th:field="*{confirmPassword}" class="form-control">
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>
</html>
