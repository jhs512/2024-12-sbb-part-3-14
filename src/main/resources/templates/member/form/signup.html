<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<div layout:fragment="content" class="container my-3">
	<div class="my-3 border-bottom">
		<div>
			<h4>회원가입</h4>
		</div>
	</div>
	<form th:action="@{/member/signup}" th:object="${memberForm}" method="post">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="memberId" class="form-label">아이디</label>
			<input id="memberId" type="text" th:field="*{memberId}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="nickname" class="form-label">닉네임</label>
			<input id="nickname" type="text" th:field="*{nickname}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input id="password" type="password" th:field="*{password}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="confirmPassword" class="form-label">비밀번호 확인</label>
			<input id="confirmPassword" type="password" th:field="*{confirmPassword}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input id="email" type="email" th:field="*{email}" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">회원가입</button>
	</form>
</div>
</html>
