<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2>이메일 변경</h2>

    <form th:action="@{/user/changeEmail/{username}(username=${user.username})}" th:object="${emailChangeForm}"  method="post">
        <!-- 숨겨진 필드로 PATCH 메서드를 지정 -->
        <input type="hidden" name="_method" value="PATCH" />

        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="form-group mt-3">
            <label for="currentEmail">기존 이메일</label>
            <input type="email" id="currentEmail" class="form-control" th:value="${user.email}" disabled />
        </div>

        <div class="form-group mt-3">
            <label for="newEmail">새 이메일</label>
            <input type="email" id="newEmail" name="newEmail" class="form-control" placeholder="새 이메일을 입력하세요." required />
        </div>

        <button type="submit" class="btn btn-primary mt-3">저장</button>
    </form>
</div>
</html>
