<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>find password</title>
</head>
<body>
<div th:fragment="findPasswordContent">
    <form th:action="@{/password/find}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요." required>
        </div>
        <button type="submit" class="btn btn-primary">임시 비밀번호 발송</button>
    </form>
</div>
</body>
</html>
