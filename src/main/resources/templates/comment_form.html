<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <h2 class="border-bottom py-2">원본 글</h2>

        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" th:utext="${@commonUtil.markdown(commentForm.parentContent)}"></div>
            </div>
        </div>

        <h5 class="border-bottom py-2">댓글 작성 폼</h5>

        <!-- 댓글 작성 -->
        <form th:object="${commentForm}" method="post" class="my-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <textarea th:field="*{content}" class="form-control" rows="5"></textarea>

            <input type="hidden" th:field="*{questionId}"/>
            <input type="hidden" th:field="*{parentId}"/>
            <input type="hidden" th:field="*{parentContent}"/>

            <input type="submit" value="댓글등록" class="btn btn-primary my-2">
        </form>
    </div>
</html>
