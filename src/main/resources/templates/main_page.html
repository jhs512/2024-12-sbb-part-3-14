<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h1 class="border-bottom mb-3">Welcome to SBB : SPRINGBOOT BOARD</h1>

    <div class="row">
        <!-- 왼쪽 영역 -->
        <div class="col-md-8">
            <div th:each="category, iterStat : ${categorysList.categorysPosts}" class="mb-4">
                <h4 class="d-flex justify-content-between">
                    <span th:text="${categorysList.categorysKorName[iterStat.index]}"></span>
                    <a th:href="@{/{category}/list(category=${categorysList.categorysName[iterStat.index]})}" class="btn btn-link btn-sm">더보기</a>
                </h4>
                <ul class="list-group">
                    <li th:each="post : ${category}" class="list-group-item">
                        <a th:href="@{/question/detail/{id}(id=${post.id})}" th:text="${post.subject}"></a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 오른쪽 영역 -->
        <div class="col-md-4">
            <div class="mb-4">
                <h4>최근 답변</h4>
                <ul class="list-group">
                    <li th:each="answer : ${recentAnswers}" class="list-group-item">
                        <a th:href="@{/question/detail/{id}(id=${answer.question.Id})}" th:text="${answer.content}"></a>
                    </li>
                </ul>
            </div>
            <div class="mb-4">
                <h4>최근 댓글</h4>
                <ul class="list-group">
                    <li th:each="comment : ${recentComments}" class="list-group-item">
                        <a th:href="@{/question/detail/{id}(id=${comment.questionId})}" th:text="${comment.content}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
