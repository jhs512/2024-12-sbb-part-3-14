<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">비밀번호 변경</h5>
  <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
  <form th:action="@{/user/password_change}" method="post">
    <div>현재 비밀번호를 입력해주세요.</div>
    <div class="mb-3">
      <input type="password" name="old_password" th:value="${old_password}" required>
    </div>
    <div>새 비밀번호를 입력해주세요.</div>
    <div class="mb-3">
      <input type="password" name="new_password" th:value="${new_password}" required>
    </div>
    <input type="submit" value="전송" class="btn btn-primary my-2">
  </form>
</div>
</html>
