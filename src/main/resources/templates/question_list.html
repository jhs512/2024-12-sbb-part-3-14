<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Question List</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <!-- 질문 등록 버튼 및 검색창 -->
    <div class="row my-3">
        <div class="col-6">
            <!-- 질문 등록하기 버튼 -->
            <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
        <div class="col-6">
            <!-- 검색 입력창 및 버튼 -->
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>

    <!-- 질문 목록 테이블 -->
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <!-- 페이징된 질문 데이터 출력 -->
        <tr class="text-center" th:each="question, loop : ${paging}">
            <!-- 번호 계산: 총 데이터 수에서 현재 페이지의 시작 인덱스를 빼고 루프 인덱스를 뺌 -->
            <td th:text="${paging.getTotalElements() - (paging.number * paging.size) - loop.index}"></td>

            <!-- 질문 제목 및 답변 개수 -->
            <td class="text-start">
                <a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}"></a>
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(question.answerList) > 0}"  <!-- 답변이 있는 경우 -->
                th:text="${#lists.size(question.answerList)}">
                </span>
            </td>

            <!-- 질문 작성자 -->
            <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>

            <!-- 작성일 포맷: yyyy-MM-dd HH:mm -->
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 네비게이션 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 이전 페이지 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>

            <!-- 현재 페이지 표시 및 주변 페이지 출력 -->
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"  <!-- 현재 페이지를 중심으로 -5 ~ +5 -->
            th:classappend="${page == paging.number} ? 'active'"
            class="page-item">
            <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>

            <!-- 다음 페이지 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 검색 및 페이징 폼 -->
    <form th:action="@{/question/list}" method="get" id="searchForm">
        <!-- 검색 키워드와 페이지 번호를 Hidden 필드로 전달 -->
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>

<script layout:fragment="script" type='text/javascript'>
    <!-- 페이지 이동 버튼 클릭 이벤트 -->
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            // 클릭한 페이지 번호를 hidden 필드에 설정
            document.getElementById('page').value = this.dataset.page;
            // 폼 전송
            document.getElementById('searchForm').submit();
        });
    });

    <!-- 검색 버튼 클릭 이벤트 -->
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        // 검색 키워드를 hidden 필드에 설정
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        // 검색 시 첫 페이지로 이동
        document.getElementById('page').value = 0;
        // 폼 전송
        document.getElementById('searchForm').submit();
    });
</script>

</body>
</html>
